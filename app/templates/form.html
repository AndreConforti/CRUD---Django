{% extends 'base.html' %}

<title>Formulário</title>

{% block content %}

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>{% if db %} Edição {% else %} Cadastro {% endif %}</h1>
    </div>   
    <div class="col-8 m-auto pt-3 pb-3 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>   
    <div class="col-8 m-auto pt-4 pb-4 text-center">

      <div id="result"></div>
      
      <form name="form" id="form" method="post" action="{% if db %} /update/{{ db.id }}/ {% else %} /create/ {% endif %}">
        {% csrf_token %}
        <!-- {{ form.as_p }}   esse é uma outra maneira de mostrar os dados do formulário -->
        <div class="form-group mt-4">Modelo: {{ form.modelo }}</div>
        <div class="form-group mt-4">Marca: {{ form.marca }}</div>
        <div class="form-group mt-4 pb-4">Ano: {{ form.ano }}</div>
        <input type="submit" class="btn btn-success" value="Salvar">
      </form>
    </div>    


{% endblock %}
