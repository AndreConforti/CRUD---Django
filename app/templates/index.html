{% extends 'base.html' %}

{% block content %}

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>CRUD com Python</h1>
    </div>   
    <div class="col-8 m-auto pt-3 pb-3 text-center">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>  
    <div class="col-8 m-auto pt-3 pb-3 text-center">
        <form method="get">
            <input type="text" name="search" id="search" class="form-control" placeholder="Buscar...">
        </form>
    </div>
    
    <div class="col-8 m-auto pt-4 pb-4 text-center">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Modelo</th>
                <th scope="col">Marca</th>
                <th scope="col">Ano</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
                {% for carro in db %}
                    <tr>
                        <th>{{ carro.id }}</th>
                        <td>{{ carro.modelo }}</td>
                        <td>{{ carro.marca }}</td>
                        <td>{{ carro.ano }}</td>
                        <td>
                            <a href="/view/{{ carro.id }}/" class="btn btn-primary">Visualizar</a>
                            <a href="/edit/{{ carro.id }}/" class="btn btn-dark">Editar</a>
                            <a href="/delete/{{ carro.id }}/" class="btn btn-danger btnDel">Deletar</a>
                        </td>
                    </tr>
                {% endfor %}
             
            </tbody>
          </table>
    </div>    

    <!-- Foi criada uma div para paginação
    <div class="pagination text-center">

        {% if db.has_previous %}
            <a href="?page={{ db.previous_page_number }}"> < </a>
        {% endif %}

        {{ db.number }}

        {% if db.has_next %}
            <a href="?page={{ db.next_page_number }}"> > </a>
        {% endif %}

    </div> -->


{% endblock %}
